<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET'S PAWS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts NUnito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'authentication/css/sign-up.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    Message: {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    {% include './header-sin-sesion.html' %}
    <main>
        <div class="container-fluid">
            <div class="float-end m-4">
                <a href="/index" type="button" class="btn-close" aria-label="Close"></a>
            </div>
            <form action="/signin" method="POST">
            {% csrf_token %}
                <div class="container">
                    <div class="caja">
                        <h3 class="text-center fw-bold my-4">Iniciar Sesión</h3>
                        <div class="text-center">
                            <p class="d-inline">¿Eres nuevo en este sitio?</p>
                            <a href="./signup"><p class="d-inline" style="color: #061437; font-weight: 600;">Regístrate</p></a> 
                        </div>           
                        <div class="my-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email" id="email" value="c@c.c">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" value="c">
                        </div>
                        <div class="text-center my-4">
                            <input type="submit" class="btn px-4 py-2" name="submit" style="background-color: #FFEC4E; color: #061437;" value="INICIAR SESIÓN">
                        </div>
                    </div>
                </div>
            </form>   
        </div>
    </main>
</body>

</html>
